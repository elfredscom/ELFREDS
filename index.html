<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="https://elfreds.com/static/elfreds.png">
  <link rel="apple-touch-icon" href="https://elfreds.com/static/elfreds.png">

  <style>
    html {}

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      border: 0;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      /* text-decoration: none; */
    }

    .boxed {
      margin: 2em;
      padding: 2em;
      border-radius: 0.2em;
      display: block;
      vertical-align: top;
    }

    .boxed2 {
      margin: 2em;
      border-radius: 0.2em;
      display: block;
      vertical-align: top;
    }

    .large {
      font-size: 3em;
      font-weight: bold;
    }

    .team {
      margin: 2em;
      padding: 2em 3em;
      border-radius: 0.5em;
      display: block;
      vertical-align: top;
      color: #FFF;
    }

    .work {
      margin: 0.4em;
      padding: 0.4em;
      display: inline-block;
      vertical-align: top;
    }

    .other {
      margin: 0.4em;
      padding: 0.4em;
      display: none;
      vertical-align: top;
    }

    .planned {
      margin: 0.4em;
      padding: 0.4em;
      display: none;
      vertical-align: top;
    }

    underline {
      text-decoration: underline !important;
    }

    /* Portrait */
    .teams {
      border: 0;
      display: flex;
      flex-direction: column;
    }

    /* Big Landscape */
    @media screen and (orientation:landscape) and (min-width: 48em) {
      .teams {
        border: 0;
        display: flex;
        flex-direction: row;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #212121;
        color: white;
      }
    }
  </style>

  <title>
    Elfreds
  </title>
</head>
