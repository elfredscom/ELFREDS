<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="https://elfreds.com/static/elfreds.png">
    <style>
      html {
      }
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        border: 0;
        display: flex;
        flex-direction: column;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .boxed {
        margin: 2em;
        padding: 2em;
        border-radius: 0.2em;
        display: block;
        vertical-align: top;
      }
      .boxed2 {
        margin: 2em;
        border-radius: 0.2em;
        display: block;
        vertical-align: top;
      }
      .large {
        font-size: 3em;
        font-weight: bold;
      }
      .team {
        margin: 0.5em;
        padding: 0.5em;
        border-radius: 0.2em;
        display: block;
        vertical-align: top;
        color: #FFF;
      }
      .work {
        margin: 0.4em;
        padding: 0.4em;
        display: inline-block;
        vertical-align: top;
      }
      .other {
        margin: 0.4em;
        padding: 0.4em;
        opacity: 0.6;
        display: inline-block;
        vertical-align: top;
      }
      .planned {
        margin: 0.4em;
        padding: 0.4em;
        display: none;
        vertical-align: top;
      }
         .infobox {
            border: 0;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-content: flex-start
          }
         .teams {
            border: 0;
            padding: 2em;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: flex-start
          }
      /* Portrait */
         .banner {
            border: 0;
            display: flex;
            flex-direction: column;
          }
      /* Big Landscape */
      @media screen and (orientation:landscape) and (min-width: 48em) {
         .banner {
            border: 0;
            display: flex;
            flex-direction: row;
          }
      }      
      .partb {
        flex: 1;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #212121;
          color: white;
        }
      }
    </style>
      
    <title>
      Elfreds' Review
    </title>
  </head>
  <body>
    
    <div class="boxed2">
      <u><a class="" href="https://elfreds.com">Elfreds'</a></u><br>
      <span class="large"><i>Review</i></span>
    </div>
      
    <div class="banner">
    
    <div class="infobox partb">
      <h4>
        Elfreds' Review team works on:
      </h4>
      <div class="work"><a href="https://innocentpost.com">Innocent Post</a></div><br>
      <div class="work"><a href="https://thesaiva.com">The Saiva</a></div><br>
      <div class="work"><a href="https://elfreds.com/fivefive">FiveFive</a></div><br>
      <div class="work">et al.</div>
    </div>

    </div>
    
  </body>
</html>
